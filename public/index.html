<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Damas</title>
  
    <link
      rel="stylesheet"
      href="/assets/css/styles.css" />
</head>
<body class="h-screen flex flex-col items-center justify-center bg-cover" style="background-image: url('assets/img/imagem-damas-01.jpeg')">
  <main class="container mx-auto max-w-sm p-8 rounded-lg shadow-lg bg-white">
    <h1 class="text-3xl font-bold text-gray-800">Damas</h1>

    <form id="auth-form" class="mt-6">
      <div class="flex flex-col items-center">
        <input type="text" id="username" name="name" placeholder="Nick" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="password" id="password" name="password" placeholder="Senha" class="w-full p-2 border border-gray-300 rounded-md mt-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" data-action="register" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 min-w-28">Cadastrar</button>
        <button type="submit" data-action="login" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 min-w-28">Entrar</button>
      </div>

      <span id="msg-server" class="mt-4 text-sm text-gray-600"></span>
    </form>

    <div class="mt-8 text-sm text-gray-600">
        <p>&copy;devreyz 2024</p>
    </div>
  </main>

  
  
  
    <script
      src="/js/auth.js"
      type="module"
      charset="utf-8"></script>
</body>
</html>
