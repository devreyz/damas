<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css" />

    <link
      rel="stylesheet"
      href="../assets/css/styles.css" />
    <title>Jogo de Damas</title>
  </head>

  <body class="bg-gradient-to-bl from-indigo-900 to-stone-900 min-h-screen">
    <header class="bg-white py-4 text-center shadow-md">
      <h1 class="text-3xl font-bold text-indigo-700">Jogo de Damas</h1>
    </header>
    <main class="container mx-auto my-8 px-4">
      <section class="mb-8 p-4 rounded-md shadow-md bg-white">
        <div class="flex justify-between">
          <h2 class="text-2xl font-semibold mb-4 text-indigo-700">
            Jogadores Online
          </h2>
          <div class=" flex gap-2 top-2 right-2 text-lg z-50">
            <span
              class="text-white hover:text-gray-200"
              id="ping"
              ><i class="fi fi-br-menu-dots"></i
            ></span>
            <div
              id="show-connect-socket"
              class="">
              <i
                class="fi fi-br-loading animate-spin text-amber-400 text-lg"></i>
            </div>
          </div>
        </div>
        <div class="flex justify-between gap-3 bg-gray-100 rounded-md p-2">
          <form
            class="flex-1 bg-white rounded"
            id=""
            action=""
            method="post"
            accept-charset="utf-8">
            <input
              type="search"
              class="form-input w-full"
              name=""
              id=""
              value=""
              placeholder="Buscar..." />
          </form>
          <button
            id="refreshPlayersBtn"
            class="bg-indigo-500 flex text-white px-4 py-2 rounded shadow hover:bg-indigo-600">
            Atualizar
          </button>
        </div>
        <ul
          id="playerList"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-1 gap-0.5 max-h-80 overflow-y-scroll rounded-md overflow-hidden bg-gray-200 p-2"></ul>
      </section>

      <section class="mb-8">
        <div
          id="playerInfo"
          class="bg-white rounded-md shadow-md p-4 mb-4">
          <h3 class="text-xl font-semibold mb-2 text-indigo-700">Seu Perfil</h3>
          <p>Nome: <span id="user-id">null</span></p>
          <p>Nível: 5</p>
          <p>Pontuação: 1000</p>
          <button id="btnToaster">Toaster</button>
        </div>
        <div
          id="otherPlayersInfo"
          class="bg-white rounded-md shadow-md p-4">
          <h3 class="text-xl font-semibold mb-2 text-indigo-700">
            Perfil de Outro Jogador
          </h3>
          <p>Nome: Jogador 2</p>
          <p>Nível: 3</p>
          <p>Pontuação: 800</p>
        </div>
      </section>
    </main>

    <ul
      id="toaster"
      class="toaster fixed w-80 bottom-4 right-4 z-50"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script
      type="module"
      src="/js/index.js"></script>
  </body>
</html>
