<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partida entre </title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css" />

</head>

<body class="fixed max-h-screen ">

    </div>
  </div>





  <script src="/js/utils/p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/damas/global.js"></script>

  <script src="/js/damas/Game.js" type="module"></script>
